
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>WordPress.com JSON Example: Posts - jsFiddle demo</title>
  
  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
  
  <link rel="stylesheet" type="text/css" href="/css/normalize.css">
  
  
  <link rel="stylesheet" type="text/css" href="/css/result-light.css">
  
  <style type='text/css'>
    body {
    padding: 1em;
}

h1 {
    font-size: 2em;
}

p {
    margin: 0.25em 0;
}

  </style>
  


<script type='text/javascript'>//<![CDATA[ 
$(window).load(function(){
jQuery(function($) {
    $.getJSON('http://thebrandgroup.la/api/core/get_category_posts/?slug=events')
        .success(function(response) {
            var $content = $('#content')
                .html(response.posts[0].content);

            $content.find('img').each(function() {
                var $this = $(this);
                $this.height($this.height() / 2);
                $this.width($this.width() / 2);
            });

            $('#title')
                .html(response.posts[0].title)
                .attr('href', response.posts[0].URL);
        });
});
});//]]>  

</script>


</head>
<body>
  <p><a href="http://public-api.wordpress.com/rest/v1/sites/en.blog.wordpress.com/posts/?number=1&pretty=true">http://public-api.wordpress.com/rest/v1/sites/en.blog.wordpress.com/posts/?number=1</a></p>

<p>See <a href="http://developer.wordpress.com/docs/api/1/get/sites/%24site/posts/">the documentation</a>.</p>

<hr />

<h1><a href="" id="title"></a></h1>
<div id="content"></div>

  
</body>


</html>
